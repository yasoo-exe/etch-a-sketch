<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container"></div>
    <div class="controls">
      <input type="number" max="100" placeholder="enter grid size" /><button
        type="button"
      >
        <img src="images/enter.png" alt="enter" width="30px" height="30px" />
      </button>
      <div class="break"></div>
      <button type="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
